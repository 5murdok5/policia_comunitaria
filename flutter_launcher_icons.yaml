flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/imgs/app_logo.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: 'assets/imgs/app_logo.png'
    background_color: '#0B195E'
    theme_color: '#0B195E'
  windows:
    generate: true
    image_path: 'assets/imgs/app_logo.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'assets/imgs/app_logo.png'
