name: policiacomunitaria
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter # Add this line
  get: ^4.6.5

  # firebase dep
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.1
  firebase_messaging: ^14.0.1
  firebase_storage: ^11.0.1
  cloud_firestore: ^4.0.1

  shared_preferences: ^2.0.15
  cupertino_icons:
    ^1.0.2
    # location dep
  geolocator: ^9.0.2
  permission_handler: ^10.0.2
  geocoding: ^2.0.5
  flutter_map: ^3.1.0
  latlong2: ^0.8.1
  # img_dep
  flutter_svg: ^1.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/imgs/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          style: normal
          weight: 800
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/Montserrat-Bold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/Montserrat-Medium.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Montserrat-Regular.ttf
          style: normal
          weight: 300
        - asset: assets/fonts/Montserrat-Light.ttf
          style: normal
          weight: 200
        - asset: assets/fonts/Montserrat-Thin.ttf
          style: italic
          weight: 100
